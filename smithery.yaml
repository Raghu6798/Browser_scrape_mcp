# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerfile: Dockerfile
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - MISTRAL_API_KEY
    properties:
      MISTRAL_API_KEY:
        type: string
        description: API key for Mistral AI
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['main.py'],
      env: {
        MISTRAL_API_KEY: config.MISTRAL_API_KEY
      }
    })
